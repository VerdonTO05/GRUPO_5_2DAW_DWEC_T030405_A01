<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - MOVEos</title>
    <link rel="stylesheet" href="../css/login-register/register.css">
    <link rel="icon" type="image/ico" href="../ico/icono.png" id="icon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="login-container">
        <button class="close-btn">&times;</button>

        <header class="login-header">
            <h1>BIENVENIDO a MOVEos</h1>
            <p>Inicia sesión o crea una cuenta para comenzar tu aventura</p>
        </header>

        <div class="tab-switch">
            <button class="tab-btn" onclick="window.location.href='login.html'">Iniciar Sesión</button>
            <button class="tab-btn active">Registrarse</button>
        </div>

        <form action="#" method="POST" class="register-form">
            
            <label for="fullname">Nombre Completo *</label>
            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" id="fullname" name="fullname" placeholder="Juan Pérez García" required>
            </div>

            <label for="username">Nombre de Usuario *</label>
            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" id="username" name="username" placeholder="juanperez" required>
            </div>

            <label for="email">Correo Electrónico *</label>
            <div class="input-group">
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="email" name="email" placeholder="juan@email.com" required>
            </div>

            <label for="password">Contraseña *</label>
            <div class="input-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <label for="confirm-password">Confirmar Contraseña *</label>
            <div class="input-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required>
            </div>

            <label for="birthdate">Fecha de Nacimiento</label>
            <div class="input-group">
                <i class="fas fa-calendar-alt icon"></i>
                <input type="text" id="birthdate" name="birthdate" placeholder="dd/mm/aaaa" onfocus="(this.type='date')" onblur="(this.type='text')">
            </div>

            <label>Tipo de Usuario *</label>
            <div class="user-type-selection">
                <button type="button" class="user-type-btn active">
                    <i class="fas fa-user-friends"></i>
                    <strong>Participante</strong>
                    <span>Buscar e inscribirse en actividades</span>
                </button>
                <button type="button" class="user-type-btn">
                    <i class="fas fa-calendar-check"></i>
                    <strong>Organizador</strong>
                    <span>Publicar y gestionar actividades</span>
                </button>
            </div>

            <div class="terms-policy">
                Al registrarte, aceptas nuestros 
                <a href="#">Términos de Servicio</a> y 
                <a href="#">Política de Privacidad</a>
            </div>

            <button type="submit" class="submit-btn" onclick="window.location.href='home.html'">
                Registrarse
            </button>
            
        </form>
    </div>
<script src="../js/register-controller.js"></script>
</body>
</html>
