<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MOVEos</title>
    <link rel="stylesheet" href="../css/login-register/login.css">
    <link rel="icon" type="image/ico" href="../ico/icono.png" id="icon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="login-container">
        <button class="close-btn">&times;</button>

        <header class="login-header">
            <h1>BIENVENIDO a MOVEos</h1>
            <p>Inicia sesión o crea una cuenta para comenzar tu aventura</p>
        </header>

        <div class="tab-switch">
            <button class="tab-btn" onclick="window.location.href='register.html'">Registrarse</button>
            <button class="tab-btn active">Iniciar Sesion</button>
        </div>

        <form action="#" method="POST" class="login-form">
            
            <label for="username">Nombre de Usuario</label>
            <div class="input-group">
                <i class="fas fa-user icon"></i> <input type="text" id="username" name="username" placeholder="tu_usuario" required>
            </div>
            
            <label for="password">Contraseña</label>
            <div class="input-group">
                <i class="fas fa-lock icon"></i> <input type="password" id="password" name="password" placeholder="••••••••" required>
                <i class="fas fa-eye eye-icon"></i> </div>

            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            
            <button type="submit" class="submit-btn">
                Iniciar Sesión
            </button>
            
        </form>
    </div>
<script src="../js/login-controller.js"></script>
</body>
</html>
